configuration:
  status: warn
  appenders:
    console:
      name: STDOUT
      target: SYSTEM_OUT
      patternLayout:
        pattern: "[%d] [%-5p] [%t] [%C] %m%n"
    file:
      name: FILE
      fileName: ./logs/application.log
      patternLayout:
        pattern: "[%d] [%-5p] [%t] [%C] %m%n"

  loggers:
    logger:
      name: com.kinki.land
      level: info
      additivity: true
      appenderRef:
        ref: FILE
    root:
      level: info
      appenderRef:
        ref: STDOUT